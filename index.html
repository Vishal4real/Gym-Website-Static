<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Fitness circle</title>
      <link rel="stylesheet" href="./css/nav.css">
      <link rel="stylesheet" href="./css/contact-us.css">
   </head>
   <body>
      <header class="header">
         <div class="left">
            <a href="#home">
               <img src="./img/logo.jpg" alt="logo">
            </a>
            <span class="span1">Fitness Club</span>
         </div>
         <div class="mid">
            <nav class="navbar">
               <li><a class="active" href="#home">Home</a></li>
               <li><a href="#about">About us </a></li>
               <li><a href="#trainer">Our Trainers</a></li>
               <li><a href="#contact">Contact Us!</a></li>
            </nav>
         </div>
         <div class="right">
            <button class="btn">Call us!</button>
            <button class="btn">E-Mail us!</button>
         </div>
      </header>
      <section id="home">
         <h1>This is home page </h1>
      </section>
      <section id="about">
         <h1>This is about page </h1>
      </section>
      <section id="trainer">
         <h1>This is trainers page</h1>
      </section>
      <section id="contact">
         <div class="form">
            <h2 class="txt"><u>Send a message!</u></h2>
            <input type="text" placeholder="Your Name"/><br>
            <input type="email" placeholder="Email" /><br>
            <div class="area">
               <textarea class="textarea" placeholder="Type your message here!"></textarea>
            </div>
            <div class="butn">
            <button class="btn-1" type="submit">Send</button>
            <button class="btn-2" type="reset">Clear</button>
         </div>
         </div>
      </section>
      <script src="./Script/script.js"></script>
   </body>
</html>
